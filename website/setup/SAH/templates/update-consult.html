{% extends "layout.html" %}
{% block content %}
	<section ><!--form-->
    <div class="row">
				<div class="col-sm-4 col-sm-offset-4" >

					<div class="login-form"><!--login form-->
						<h2>Update consult</h2>
					    <form method="POST" action="." enctype= multipart/form-data>
						    {% csrf_token %}

                            <label>Consult date:</label>
                            <input type = 'datetime-local'  name='consult_date' >

                            
                            <label>Pacient:</label>
                            {{ form.pacient }}
                            <br>
                            <label>Doctor:</label>
                            {{ form.doctor }}
                            <br>
                            <label>Status:</label>
                            {{ form.status }}
                            <br>
                            <label>Description:</label>
                            {{ form.description }}
                            <button style="float:right;" type="submit" class="btn btn-default">Update Consult</button>
						</form>
					</div><!--/login form-->
				</div>
                <br><br>
                {% if error %}
                    <div class="alert alert-danger">
                         All fields must be filled!
                    </div>
                {% endif %}
		</div>
{% endblock %}
