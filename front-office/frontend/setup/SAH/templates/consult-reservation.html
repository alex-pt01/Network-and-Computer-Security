{% extends "layout.html" %}
{% block content %}
	<section ><!--form-->
    <div class="row">
				<div class="col-sm-4 col-sm-offset-4" >

					<div class="login-form"><!--login form-->
						<h2>Create new consult</h2>
					    <form method="POST" action="." enctype= multipart/form-data>
						    {% csrf_token %}

                            <label>Consult date:</label>
                            {{ form.consult_date }}
                            <br>
                            <label>Doctor:</label>
                            {% for doctor in doctors %}
                            <option value="{{doctor.id}}"
                                {% if doctor == current_org %}selected="selected"{% endif %}>
                                {{doctor.name|capfirst}}
                            </option>
                         {% endfor %}
                            <br>
                            <label>Status:</label>
                            {{ form.description }}
                            <label>Description:</label>
                            {{ form.description }}
                            <button style="float:right;" type="submit" class="btn btn-default">Create Consult</button>
						</form>
					</div><!--/login form-->
				</div>
                <br><br>
                {% if error %}
                    <div class="alert alert-danger">
                         All fields must be filled!
                    </div>
                {% endif %}
		</div>
{% endblock %}
