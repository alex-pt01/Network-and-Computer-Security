{% extends "layout.html" %}
{% block content %}
	<section ><!--form-->
        <div class="row">
				<div class="col-sm-4 col-sm-offset-4" >

                        <div class="login-form"><!--login form-->
                            <h2>Update personal info</h2>
                           <form method="POST" action="." enctype= multipart/form-data>
                                {% csrf_token %}
                                <label>Name:</label>
                                {{ form.name }}
                                <br>
                                <label>Gender:</label>
                                {{ form.gender }}
                                <br>
                                <label>Address:</label>
                                {{ form.address }}
                                <br>
                                <label>Phone number:</label>
                                {{ form.phone_number }}
                                <br>                               
                                <label>Birth date:</label>
                                {{ form.birth_date }}
                                <br>
                                <label>Id card:</label>
                                {{ form.id_card }}
                                <button style="float:right;" type="submit" class="btn btn-default">Update</button>
                            </form>
                        </div><!--/login form-->
                    </div>
                <br><br>


		</div>
        </div>
    </section>
{% endblock %}
