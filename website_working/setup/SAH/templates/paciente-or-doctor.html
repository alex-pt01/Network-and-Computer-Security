{% extends "layout_signup.html" %}
{% block content %}
<style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    /* Float four columns side by side */
    .column {
      float: left;
      width: 25%;
      padding: 0 10px;
    }
    
    /* Remove extra left and right margins, due to padding */
    .row {margin: 0 -5px;}
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    

    
    /* Style the counter cards */
    .card {
      box-shadow: 0 4px 8px 0 rgba(11, 85, 213, 0.2);
      padding: 16px;
      text-align: center;
      background-color: #f1f1f1;
    }
    </style>



    <div class="row" style="margin-left:500px; margin-top:100px">
        <div class="column">
          <div class="card"><a href="{% url 'pacient-signup' %}" ><h2>Pacient</h2></a> </div>
        </div>
        <div class="column">
          <div class="card"><a href="{% url 'doctor-signup' %}" ><h2>Doctor</h2></a>   
          </div>
        </div>

      </div>


{% endblock %}
